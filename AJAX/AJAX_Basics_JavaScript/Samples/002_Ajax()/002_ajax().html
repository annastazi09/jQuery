<!DOCTYPE html>
<html>
<head>
    <title>$.ajax</title>
    <script src="jquery-1.10.2.js"></script>
    <script>

        window.onload = function () {

            $("button").click(function () {
                $.ajax({
                    type: "GET",
                    url: "test2.html",
                    success: function (data) {
                        $("p:first").append(data);
                    }
                });
            });
        }
    </script>
</head>
<body>
    <button id="click">Запрос</button>
    <p></p>
</body>
</html>
