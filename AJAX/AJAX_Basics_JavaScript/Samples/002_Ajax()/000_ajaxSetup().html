<!DOCTYPE html>
<html>
<head>
    <title>$.ajax</title>
    <script src="jquery-1.10.2.js"></script>
    <script>

        // обработчик события загрузки страницы.
        window.onload = function () {
            // Создание объекта запроса.

            //  $.ajaxSetup() - установка глобальных настроек для запросов $.ajax.
            $.ajaxSetup({
                // адрес для запроса
                url: "test.html",
                // тип запроса, например, GET, POST, PUT
                type: "GET",
            });

            // $.ajax() возвращает объект XMLHttpRequest. В большинстве случаев Вам не понадобится работать непосредственно с этим объектом, но он все же доступен, в случае, если Вам необходимо прервать запрос вручную.

            // отправка запроса на сервер, при этом используются параметры установленные методом $.ajaxSetup
            $.ajax({
                // функция, которая запускается в результате успешной обработки запроса.
                success: function (msg) {
                    alert("Данные получены от сервера: " + msg);
                }
            });
        }
    </script>
</head>
<body>
    <p></p>
</body>
</html>
