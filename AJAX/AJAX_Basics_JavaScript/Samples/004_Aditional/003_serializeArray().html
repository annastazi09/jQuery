<!DOCTYPE html>
<html>
<head>
    <title>serialize() Array</title>
    <script src="jquery-1.10.2.js"></script>
    <script>

        $(function () { 

            //serializeArray() - возвращает массив объектов, содержащий данные элементов формы. 
            var arr = $('form').serializeArray();
            alert(arr[0].value + " " + arr[1].value);

        });

    </script>
</head>
<body>
    <form>
        <input type="text" name="login" value="abc" />
        <input type="text" name="password" value="123" />
    </form>
</body>
</html>
