<!DOCTYPE html>
<html>
<head>
    <title>Метод getScript()</title>
    <script src="jquery-1.10.2.js"></script>
    <script src="jquery.myPlugin.js"></script>
    <script>

        $(function () {
            $("div:first").myPlugin(); // используем plugin
        });

    </script>
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
