<!DOCTYPE html>
<html>
<head>
    <title>Метод getScript()</title>
    <script src="jquery-1.10.2.js"></script>
    <script>

        // Модуль (плагин) - файл js содержащий код расширяющий возможности jQurey или решающий задачи отдельного приложения.
        // Принцип именования файлов модулей - jquery.{имя модуля}.js

        $(function () {
            // getScript - загружает файл с сервера используя HTTP GET запрос
            // первый параметр - путь к файлу
            // второй параметр - функция, которая будет загружена при успешной загрузке сценария
            $.getScript('jquery.hello-plagin.js', function () {
                alert('Плагин успешно загружен!');
            });
        });

    </script>
</head>
<body>
</body>
</html>
