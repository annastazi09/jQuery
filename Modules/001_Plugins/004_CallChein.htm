<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="jquery-1.10.2.js"></script>
    <script src="jquery.lock.js"></script>
    <script type="text/javascript">

        $(function () {
            // для того, чтобы плагин поддерживал цепочки вызовов, нужно убедится в том что он возвращает this
            $("div").lock().css("background-color", "green");
        });

    </script>
    <style>
        div {
            border:1px solid black;
            margin:20px;
        }
    </style>
</head>
<body>
    <div style="height:30px; width:100px"></div>
    <div style="height:60px; width:90px"></div>
</body>
</html>
